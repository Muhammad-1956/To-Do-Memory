<div class="container d-flex justify-content-center">
  <div class="memory d-flex justify-content-evenly flex-column">
    <div>
      <label for="input-custom">Title:</label>
      <input type="text" class="form-control" id="input-custom" required  #input [(ngModel)]="this.memory.title"/>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Description:</label>
      <textarea #textarea class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]="this.memory.description"></textarea>
    </div>
    <div class="d-flex justify-content-between flex-wrap">
      <button class="btn btn-success" (click)="add_memory(input.value, textarea.value)">Add</button>
      <button class=" btn btn-info" (click)="update_memory()">Update</button>
      <button class="btn btn-danger" (click)="delete_memory()">Delete</button>
      <button class="btn btn-secondary" (click)="nav_to_home()">Cancel</button>
    </div>
  </div>
</div>
